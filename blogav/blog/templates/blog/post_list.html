{% extends "base.html" %}

{% block content %}

    {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.author }}: {{ post.published_date }}
            </div>
            <h1><a href="{% url 'blog:post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.description|linebreaksbr }}</p>
        </div>
    {% endfor %}

{% endblock %}
